<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tree View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.1/semantic.min.css">
    <link href="packages/codemirror/codemirror.css" rel="stylesheet">
    <script src="packages/codemirror/codemirror.js"></script>
    <script src="packages/codemirror/mode/dart/dart.js"></script>
    <style>
        html, body {
            margin: 0;
        }

        #main.menu {
            border-radius: 0;
            margin-top: 0;
        }

        .tree-node {
            transition: height ease-in 1000ms;
        }
    </style>
</head>
<body>
<div class="ui large borderless inverted menu" id="main">
    <div class="ui container">
        <div class="header item">
            <i class="tree icon"></i>
            Tree View
        </div>
        <div class="right menu">
            <div class="ui item">
                <div class="ui inverted green button" id="build">
                    <i class="play icon"></i>
                    Build Tree
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui container">
    <div class="ui two column stretched stackable grid">
        <div class="column">
            <div class="ui segment">
                <div class="ui dividing header">
                    <img src="favicon.ico" alt="Dart Code" class="ui top aligned image"
                         style="height: 1.5em; margin-top: -.3em; width: auto;">
                    Dart Code goes in...
                </div>
                <textarea id="editor">
main() async {
    print("Hello, world!");
}
                </textarea>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="ui dividing header">
                    <i class="code icon"></i>
                    <div class="content">
                        Tree View comes out...
                    </div>
                </div>
                <div class="ui list" id="tree"></div>
            </div>
        </div>
    </div>
</div>
<script src="main.dart" type="application/dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
